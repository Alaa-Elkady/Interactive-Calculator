<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/calculatorCSS.css" />
    <link rel="stylesheet" href="./css/normalize.css">
  </head>
  <body>
    <div class="container">
      <div class="cont">
        <form name="cal">
          <input type="text"  name="display" />
        
        <div class="num">
       
           
          <ul>
            <li><input class="bu" type="button" value="7" onclick="cal.display.value+='7'"></li>
            <li><input class="bu" type="button" value="8" onclick="cal.display.value+='8'"></li>
            <li><input class="bu" type="button" value="9" onclick="cal.display.value+='9'"></li>
            <li><input class="bu" type="button" value="Clear" onclick="cal.display.value=''" id="clear"></li>
            
          </ul>
          <ul>
            <li><input class="bu" type="button" value="4" onclick="cal.display.value+='4'"></li>
            <li><input class="bu" type="button" value="5" onclick="cal.display.value+='5'"></li>
            <li><input class="bu" type="button" value="6" onclick="cal.display.value+='6'"></li>
            <li><input class="bu" type="button" value="X" onclick="cal.display.value+='*'"></li>
            <li><input class="bu" type="button" value="/" onclick="cal.display.value+='/'"></li>
            
          </ul>
          <ul>
            <li><input class="bu" type="button" value="1" onclick="cal.display.value+='1'"></li>
            <li><input class="bu" type="button" value="2" onclick="cal.display.value+='2'"></li>
            <li><input class="bu" type="button" value="3" onclick="cal.display.value+='3'"></li>
            <li><input class="bu" type="button" value="+" onclick="cal.display.value+='+'"></li>
            <li><input class="bu" type="button" value="-" onclick="cal.display.value+='-'"></li>
             </ul>
          <ul>
            <li><input class="bu" type="button" value="0" onclick="cal.display.value+='0'"></li>
            <li><input class="bu" type="button" value="." onclick="cal.display.value+='.'"></li>
            <li><input class="bu" type="button" value="%" onclick="cal.display.value+='%'"></li>
           
             <li><input class="bu" type="button" value="="id="eq" onclick="cal.display.value=eval(cal.display.value)"></li>
           </ul>
        </div></form>
      </div>
    </div>
  </body>
</html>
